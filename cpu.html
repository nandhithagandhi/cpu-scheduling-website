<!DOCTYPE html>
<html>
<head>
    <title>CPU Scheduling Simulator</title>
    <link rel="stylesheet" href="cpu.css">
</head>
<body>

    <h1>CPU Scheduling Simulator - FCFS</h1>
<label>Number of Processes:</label>
<input type="number" id="numProcess" min="1">
<button onclick="createTable()">Create</button><br>
<label>Algorithm Type:</label>
<select id="Algorithm">
    <option value="fcfs">FCFS</option>
    <option value="sjf">SJF</option>
    <option value="priority">Priority</option>
</select>
    <table id="inputTable">
        <tr>
            <th>Process</th>
            <th>Arrival Time</th>
            <th>Burst Time</th>
        </tr>
        <tr>
            <td>P1</td>
            <td><input type="text" id="at1" oninput="onlyNumber(this)" min="0"  ></td>
            <td><input type="text" id="bt1"  oninput="onlyNumber(this)" min="0"></td>
        </tr>
        <tr>
            <td>P2</td>
            <td><input type="text" id="at2" oninput="onlyNumber(this)" min="0"></td>
            <td><input type="text" id="bt2" oninput="onlyNumber(this)" min="0"></td>
        </tr>
        <tr>
            <td>P3</td>
            <td><input type="text" id="at3" oninput="onlyNumber(this)" min="0"></td>
            <td><input type="number" id="bt3" oninput="onlyNumber(this)" min="0"></td>
        </tr>
    </table>

    <button onclick="calculateScheduling()">Calculate</button>

    <h2>Output</h2>
    <div id="output"></div>
    <h2>Gantt Chart</h2>
<div id="gantt"></div>

    <script src="cpu.js"></script>

</body>
</html>
